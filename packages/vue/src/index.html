<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let product = {
      price: 10,
      quantity: 2
    }

    const proxyProduct = new Proxy(product, {
      set(target, key, newValue, receiver) {
        console.info('setter')
        target[key] = newValue
        effect()
        return true
      },
      get(target, key, receiver) {
        console.info('getter')
        return target[key]
      }
    })

    let total = 0

    let effect = () => {
      total = proxyProduct.price * proxyProduct.quantity
    }

    effect()
    console.info(`总价格：${total}`)

    Object.defineProperty(product, 'quantity', {
      set(newValue) {
        console.info('set')
        quantity = newValue
        effect()
      },
      get() {
        console.info('get')
        return quantity
      }
    })
  </script>
</html>
