<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let quantity = 2
    let product = {
      price: 10,
      quantity: quantity
    }

    let total = 0

    let effect = () => {
      total = product.price * product.quantity
    }

    effect()
    console.info(`总价格：${total}`)

    Object.defineProperty(product, 'quantity', {
      set(newValue) {
        console.info('set')
        quantity = newValue
        effect()
      },
      get() {
        console.info('get')
        return quantity
      }
    })
  </script>
</html>
